<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Expositor - Agropec 2025</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background-color: #1E4844;
      color: white;
    }

    input,
    button,
    textarea {
      margin-top: 10px;
      display: block;
      width: 100%;
      box-sizing: border-box;
      font-size: 1rem;
      padding: 8px;
      border-radius: 4px;
      border: none;
    }

    input,
    textarea {
      background-color: #2E6E65;
      color: white;
      border: 1px solid #1B3F3B;
    }

    button {
      background-color: #3AAFA9;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2c8b87;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo-container img {
      max-width: 250px;
      height: auto;
    }

    .error {
      color: #ff6b6b;
      background-color: #2c1515;
      padding: 10px;
      border-radius: 4px;
    }

    .success {
      color: #51cf66;
      background-color: #1a2e1a;
      padding: 10px;
      border-radius: 4px;
    }

    .loading {
      color: #ffd43b;
      background-color: #2e2a1a;
      padding: 10px;
      border-radius: 4px;
    }
  </style>
</head>

<body>
  <div class="logo-container">
    <img src="https://i.postimg.cc/xqrqcZbt/logo-agropec.png" alt="Logo Agropec">
  </div>

  <h1>Cadastro de Expositor - Agropec 2025</h1>

  <label>Nome da Empresa:</label>
  <input type="text" id="empresaNome" placeholder="ex: Agro Cangaia">

  <label>Descri√ß√£o:</label>
  <textarea id="empresaDesc" rows="4" placeholder="Descri√ß√£o da empresa"></textarea>

  <label>Tipo:</label>
  <input type="text" id="empresaTipo" placeholder="ex: PECUARIA">

  <label>Logo:</label>
  <input type="file" id="logoInput" accept="image/*">

  <label>Banner:</label>
  <input type="file" id="bannerInput" accept="image/*">

  <label>Produtos / Servi√ßos</label>
  <div id="produtosContainer"></div>
  <button type="button" onclick="adicionarProduto( )">Adicionar Produto</button>

  <h3>Programa√ß√µes</h3>
  <div id="programacoesContainer"></div>
  <button type="button" onclick="adicionarProgramacao()">Adicionar Programa√ß√£o</button>

  <button onclick="enviar()">Enviar Tudo</button>
  <div id="status" style="margin-top: 20px;"></div>

  // ... (c√≥digo HTML e CSS permanecem os mesmos) ...

<script>
    const BASE_URL = 'https://4n2wbzfpwjhw7boo2eak3caehy0hylmz.lambda-url.sa-east-1.on.aws';
    const uploadImageUrl = `${BASE_URL}?action=uploadImage`; // Esta URL ser√° usada para todos os uploads de arquivos
    const saveExhibitorUrl = `${BASE_URL}?action=saveExpositor`; // Esta URL ser√° usada para o content.json

    function adicionarProduto( ) {
      const container = document.getElementById("produtosContainer");
      const div = document.createElement("div");
      div.innerHTML = '<input type="file" accept="image/*" class="produtoInput">';
      container.appendChild(div);
    }

    function adicionarProgramacao() {
      const container = document.getElementById("programacoesContainer");
      const div = document.createElement("div");
      div.innerHTML = `
        <input type="text" placeholder="Hor√°rio (ex: 9.00)" class="programacaoHorario" required>
        <input type="text" placeholder="T√≠tulo da Programa√ß√£o" class="programacaoTitulo" required>
        <button type="button" onclick="this.parentElement.remove()">Remover</button>
      `;
      container.appendChild(div);
    }

    function showStatus(message, type = 'loading') {
      const div = document.getElementById("status");
      div.className = type;
      div.innerText = message;
    }

    // Fun√ß√£o modificada para enviar qualquer arquivo com sua chave S3 completa
    async function enviarArquivoParaS3(file, s3Key) {
      const url = `${uploadImageUrl}&s3Key=${encodeURIComponent(s3Key)}`; // Passa a chave S3 completa como par√¢metro

      const response = await fetch(url, {
        method: 'POST',
        headers: {
          'Content-Type': file.type,
          // 'filename': s3Key // O cabe√ßalho 'filename' n√£o √© mais necess√°rio se usarmos 's3Key' no URL
        },
        body: file
      });

      const text = await response.text();
      if (!response.ok) throw new Error(`Erro no upload de ${s3Key}: ${text}`);

      try {
        return JSON.parse(text);
      } catch {
        return { message: text };
      }
    }

    // Esta fun√ß√£o ser√° usada apenas para o content.json, que tem um payload JSON
    async function enviarJsonDireto(payload, s3Key) {
      const url = `${saveExhibitorUrl}&s3Key=${encodeURIComponent(s3Key)}`; // Passa a chave S3 completa para o content.json

      const response = await fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
      const text = await response.text();
      if (!response.ok) throw new Error(`Erro no envio JSON: ${text}`);
      return JSON.parse(text);
    }

    async function enviar() {
      try {
        const empresaNome = document.getElementById("empresaNome").value.trim();
        const empresaDesc = document.getElementById("empresaDesc").value.trim();
        const empresaTipo = document.getElementById("empresaTipo").value.trim();

        if (!empresaNome || !empresaDesc || !empresaTipo) {
          showStatus("‚ùå Preencha todos os campos obrigat√≥rios.", 'error');
          return;
        }

        const empresaId = empresaNome.toLowerCase().replace(/\s/g, "");
        const uploadPromises = [];
        const produtosNomes = [];

        const logoFile = document.getElementById("logoInput").files[0];
        const bannerFile = document.getElementById("bannerInput").files[0];

        // Define as chaves S3 para cada arquivo
        const empresaFolder = `Exhibitors/${empresaId}/`; // Prefixo da "pasta"

        if (logoFile) uploadPromises.push(enviarArquivoParaS3(logoFile, `${empresaFolder}logo.png`));
        if (bannerFile) uploadPromises.push(enviarArquivoParaS3(bannerFile, `${empresaFolder}banner.png`));

        const produtoInputs = document.getElementsByClassName("produtoInput");
        for (let i = 0; i < produtoInputs.length; i++) {
          const file = produtoInputs[i].files[0];
          if (file) {
            const nomeArquivo = `product_${i + 1}.png`;
            produtosNomes.push(nomeArquivo);
            uploadPromises.push(enviarArquivoParaS3(file, `${empresaFolder}${nomeArquivo}`));
          }
        }

        showStatus("üì§ Enviando arquivos para o AWS S3...", 'loading');
        await Promise.all(uploadPromises); // Espera todos os uploads de imagem/arquivo terminarem

        const horarios = document.getElementsByClassName("programacaoHorario");
        const titulos = document.getElementsByClassName("programacaoTitulo");
        const programacoes = [];

        for (let i = 0; i < horarios.length; i++) {
          const horario = horarios[i].value.trim();
          const titulo = titulos[i].value.trim();
          if (horario && titulo) {
            programacoes.push({ horario, titulo, data: "13/07/2025" });
          }
        }

        const content = {
          nome: empresaNome,
          id: empresaId,
          estande: {
            nome: empresaNome,
            description: empresaDesc,
            type: empresaTipo,
            banner: bannerFile ? "banner.png" : null, // Aqui ainda √© s√≥ o nome do arquivo, pois o S3Key j√° foi definido no upload
            logo: logoFile ? "logo.png" : null,
            programacoes,
            servicos: produtosNomes
          },
          emailContact: null,
          locationLink: null
        };

        // Envia o content.json para a chave S3 desejada
        showStatus("üìÑ Enviando dados do expositor (content.json)...", 'loading');
        await enviarJsonDireto(content, `${empresaFolder}content.json`); // Passa o content e a chave S3

        showStatus("‚úÖ Cadastro enviado com sucesso para o AWS S3!", 'success');
      } catch (err) {
        console.error(err);
        showStatus(`‚ùå Erro: ${err.message}`, 'error');
      }
    }
  </script>
</body>
</html>
